<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home - Chat App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #f5f6fa;
			margin: 0;
		}
		.chat-icon {
			width: 100px;
			height: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #4f8cff;
			border-radius: 50%;
			box-shadow: 0 4px 16px rgba(79,140,255,0.15);
			transition: box-shadow 0.2s;
			cursor: pointer;
		}
		.chat-icon:hover {
			box-shadow: 0 8px 32px rgba(79,140,255,0.25);
		}
		.chat-icon svg {
			fill: #fff;
			width: 48px;
			height: 48px;
		}
		.components-container {
			margin-left: 20%;
			margin-right: 20%;
			margin-top: 10%;
			margin-bottom: 10%;
			height: 70%;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="main-components-container" style="width: 100%;height:100%">
		<div class="components-container">
			<div style="height: 150px;width: 150px;border: 1px solid black;align-items: center;display: flex;justify-content: center;">
			<a href="{% url 'chat' %}">{% include "components/chat_icon.html" %}</a>
			</div>
		</div>
	</div>
</body>
</html>
